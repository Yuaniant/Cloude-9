<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ure</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

<style>
body {
  margin:0; 
  padding:20px; 
  background-color:#f8e7dd; 
  color:#936b55; 
  font-family:'VT323', monospace; 
  text-align:center;
}

h1 {
  font-family:'Press Start 2P', cursive;
  font-size:2rem;
  margin-bottom:0.5rem;
  text-shadow:1px 1px 0 #936b55;
}

h2 {
  font-family:'VT323', monospace; /* fallback for Pixelion */
  font-size:1.2rem;
  margin-bottom:20px;
  text-shadow:1px 1px 0 #936b55;
}

.video-container {
  display:inline-block;
  border:3px solid #936b55;
  border-radius:8px;
  padding:4px;
  margin-bottom:20px;
}

.video-container iframe {
  width:560px;
  max-width:90vw;
  height:315px;
  border:none;
  border-radius:4px;
}

.buttons {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:10px;
}

.btn {
  padding:10px 20px;
  font-size:12px;
  text-decoration:none;
  color:#936b55;
  border:2px solid #936b55;
  border-radius:4px;
  font-family:'Press Start 2P', cursive;
  background-color:#f8e7dd;
  transition:0.2s;
}

.btn:hover {
  background-color:#936b55;
  color:#f8e7dd;
  transform:scale(1.05);
}
</style>
</head>
<body>

<h1>Cloud 9</h1>
<h2>Epic Trailer</h2>

<div class="video-container">
  <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
</div>

<div class="buttons">
  <a href="#" class="btn">Links</a>
  <a href="#" class="btn">About Us</a>
</div>

<footer style="margin-top:40px;">
  <p>&copy; Group 9</p>
  <p>Cloud 9</p>
</footer>

</body>
</html>
