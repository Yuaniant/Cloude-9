<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud 9</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

<style>
body {
  margin:0; 
  padding:20px; 
  background-color:#f8e7dd; 
  color:#936b55; 
  font-family:'VT323', monospace; 
  text-align:center;
}

h1 {
  font-family:'Press Start 2P', cursive;
  font-size:2rem;
  margin-bottom:0.5rem;
  text-shadow:1px 1px 0 #936b55;
}

h2 {
  font-family:'VT323', monospace; /* fallback for Pixelion */
  font-size:1.2rem;
  margin-bottom:20px;
  text-shadow:1px 1px 0 #936b55;
}

.video-container {
  position:relative;
  display:inline-block;
  border:3px solid #936b55;
  border-radius:8px;
  padding:4px;
  margin-bottom:40px;
}

.video-container iframe {
  width:560px;
  max-width:90vw;
  height:315px;
  border:none;
  border-radius:4px;
}

.btn {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:8px 14px;
  font-size:11px;
  text-decoration:none;
  color:#936b55;
  border:2px solid #936b55;
  border-radius:4px;
  font-family:'Press Start 2P', cursive;
  background-color:#f8e7dd;
  transition:0.2s;
}

.btn:hover {
  background-color:#936b55;
  color:#f8e7dd;
  transform:translateY(-50%) scale(1.05);
}

.btn-left { left:-100px; }
.btn-right { right:-100px; }

@media(max-width:768px){
  .btn-left, .btn-right {
    left:0;
    right:0;
    top:-40px;
    transform:none;
    margin-bottom:10px;
    display:block;
  }
}
</style>
</head>
<body>

<h1>Ure</h1>
<h2>Trailer Coming Soon!</h2>

<div class="video-container">
  <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  <a href="#" class="btn btn-left">Links</a>
  <a href="#" class="btn btn-right">About Us</a>
</div>

<footer style="margin-top:40px;">
  <p>&copy; Cloud 9</p>
  <p>Coming Soon!</p>
</footer>

</body>
</html>
